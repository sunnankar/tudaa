<div x-data="mwcDashboard()" class="dashbord-pg container mx-auto p-4">
   <!-- Full width graph with tabs -->
   <div class="mb-8">
    <h3 class="text-2xl font-bold mb-4 text-purple-light">MWC-BTC Historical VWAP 3 Months</h3>
    
    <div class="flex space-x-2 mb-4">
        <template x-for="timeframe in ['2h', '24h', '72h', '1w', '1m', '1q']" :key="timeframe">
            <button
                :class="{'bg-purple-light text-white': selectedTimeframe === timeframe}"
                class="px-4 py-2 rounded"
                @click="selectTimeframe(timeframe)"
                x-text="timeframe">
            </button>
        </template>
    </div>

    <!-- VWAP Chart -->
    <div class="chart-container h-96 bg-white shadow rounded-lg p-4" x-ref="vwapChart"></div>
</div>

<div class="mb-8">
    <h3 class="text-2xl font-bold mb-4 text-purple-light">MWC-BTC Historical Difficulty 3 Months</h3>
    
    <div class="flex space-x-2 mb-4">
        <template x-for="timeframe in ['2h', '24h', '72h', '1w', '1m', '1q']" :key="timeframe">
            <button
                :class="{'bg-purple-light text-white': difficultyselectedTimeframe === timeframe}"
                class="px-4 py-2 rounded"
                @click="selectDifficultyTimeframe(timeframe)"
                x-text="timeframe">
            </button>
        </template>
    </div>

    <!-- Difficulty Chart -->
    <div class="chart-container h-96 bg-white shadow rounded-lg p-4" x-ref="difficultyChart"></div>
</div>
