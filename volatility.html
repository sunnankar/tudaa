permalink: "volatility"

 <div x-data="volatility()" class="">
	
    <div class="relative overflow-hidden not-prose bg-slate-50 dark:bg-slate-800/25">
      <div style="background-position:10px 10px"
        class="absolute inset-0 bg-grid-slate-100 [mask-image:linear-gradient(0deg,#fff,rgba(255,255,255,0.6))] dark:bg-grid-slate-700/25 dark:[mask-image:linear-gradient(0deg,rgba(255,255,255,0.1),rgba(255,255,255,0.5))]">
      </div>
      <div class="relative overflow-auto ">
        <div class="bg-white shadow-xl dark:bg-slate-800 dark:highlight-white/5">
          <div class="flex min-w-0 overflow-x-scroll max-auto">
            <template x-for="(btcVolatility, index) in  btcVolatilityData">
              <div class="flex-none px-3 py-6 first:pl-6 last:pr-6">
                <div class="flex flex-col items-center justify-center gap-3">
                  <strong class="text-xs italic font-medium text-slate-900 dark:text-slate-200"
                    x-text="btcVolatility.days"></strong>
                  <strong class="text-xs italic font-medium text-slate-900 dark:text-slate-200"
                    x-text="btcVolatility.date"></strong>
                  <strong class="text-lg font-medium text-slate-900 dark:text-slate-200"
                    x-text="btcVolatility.price + '%'"></strong>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
      <div class="absolute inset-0 border pointer-events-none border-black/5 rounded-xl dark:border-white/5"></div>

    </div>
  
   <div class="grid grid-cols-1 py-2 bg-slate-50">
		<div class="h-40 bg-white shadow-md">
			<div class="p-4 pb-5 sm:flex sm:justify-between">
				<h3 class="text-base font-semibold leading-6 text-gray-900">
					Bitcoin Prices In US Dollar (USD)
				</h3>
				<div class="mt-3 sm:ml-4 sm:mt-0">
					<div class="flex items-center space-x-6">
						
						<span class="inline-flex rounded-md shadow-sm isolate">
							<button
								type="button"
								class="relative inline-flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-l-md ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10"
								x-bind:class="activeTimeFrame == '1D' ? 'bg-gray-300' : 'bg-white'"
								x-on:click="setActiveTimeFrame('21D')"
							>
								21D
							</button>
							
							<button
								type="button"
								class="relative inline-flex items-center px-3 py-2 -ml-px text-sm font-medium text-gray-700 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10"
								x-bind:class="activeTimeFrame == '1M' ? 'bg-gray-300' : 'bg-white'"
								x-on:click="setActiveTimeFrame('45D')"
							>
								45D
							</button>
							
						</span>
					</div>
				</div>
			</div>

			 <div  x-ref="btcGraph" class="pt-4"></div>
		</div>
	</div>
 	
  </div>
